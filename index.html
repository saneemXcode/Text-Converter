<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <div class="heading">
            <h1>Text To Speech</h1>
        </div>
        <textarea name="" id="text" cols="30" rows="12" placeholder="Type text here..."></textarea>
        <div class="tools">
            <div>
                <label for="pitch">Voise Pitch</label>
                <input type="range" id="pitch" max="2">
            </div>
            <div>
                <label for="speed">Voice Speed</label>
                <input type="range" id="speed" max="2">

            </div>
        </div>
        <button id="btn">Speak Now</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
